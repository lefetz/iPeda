<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<title>Lister les salles</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div layout:fragment="content">


		<script th:inline="none">
			/*<![CDATA[*/

			$(document).ready(function() {
				$('#example').DataTable({
					"dom": '<"toolbar">frtip',
					"processing": true,
					"serverSide" : true,
					"ordering": true,
					"order" : [[ 1, "asc" ]],
					"pageLength": 10,
					"searchDelay": 0,
					"ajax": {
		                "url": "/rest/salles"
		            },
					"columns": [
			            {	data: "id",
			            	searchable: false,
			            	width: "30px"
			            },
			            {	data: "libelle" },
						{
				            className:      "colonne-modifier dt-center",
				            orderable:      false,
				            searchable:     false,
				            data:           null,
				            width: '100px',
				            render: function ( data, type, row ) {
				                return "<a href=\"/salle/update.html?id=" + data.id + "\"><span class=\"fas fa-edit btn btn-primary\"></span></a>";
				            }
				        },
						{
				            className:      "colonne-supprimer dt-center",
				            orderable:      false,
				            searchable:     false,
				            data:           null,
				            width: '100px',
				            render: function ( data, type, row ) {
				                return "<a href=\"/salle/delete.html?id=" + data.id + "\"><span class=\"fas fa-trash-alt btn btn-danger\"></span></a>";
				            }
				        }
			        ]
				});
				$("div.toolbar").html('<a href="/salle/create.html" class="btn btn-outline-success"><span class="fas fa-plus-square"></span> Ajouter une salle</a>');
			});

			/*]]>*/
		</script>

		<table id="example" class="table table-striped table-bordered hover" style="width: 100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>Libelle</th>
					<th>Modifier</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>ID</th>
					<th>Libelle</th>
					<th>Modifier</th>
					<th>Supprimer</th>
				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
