<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<title>Gestion des salles</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div layout:fragment="content">


		<script th:inline="javascript">
			/*<![CDATA[*/

			$(document).ready(function() {
				$('#example').DataTable({
					"serverSide" : true,
					"ajax": {
		                "url": "/rest/salles"
		            },
					"columns": [
			            { "data": "id" },
			            { "data": "libelle" },
						{
				            className:      'colonne-modifier',
				            orderable:      false,
				            data:           null,
				            defaultContent: '<span class="fas fa-user"></span> testgle'
				        },
						{
				            className:      'colonne-supprimer',
				            orderable:      false,
				            data:           null,
				            defaultContent: ''
				        }
			        ]
				});
			});

			/*]]>*/
		</script>

		<table id="example" class="table table-striped table-bordered" style="width: 100%">
			<thead>
				<tr>
					<th>ID</th>
					<th>Libelle</th>
					<th>Modifier</th>
					<th>Supprimer</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>ID</th>
					<th>Libelle</th>
					<th>Modifier</th>
					<th>Supprimer</th>
				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
